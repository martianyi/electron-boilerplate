<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">

    <title>Electron Seed</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        webview {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<webview id="rtc-rooms" src="http://localhost" autosize="on"></webview>
<script>
    var webview = document.getElementById('rtc-rooms');
    webview.addEventListener("dom-ready", function () {
        var useragent = navigator.userAgent;
        useragent += ' electron';
        console.log(useragent);
        webview.setUserAgent(useragent);
    });
</script>
</body>
</html>
